<!-- Vanilla JS -->
<script type="text/javascript">
	var item1 = document.querySelector('#cf_nav__item--1');
	dropdown1 = document.querySelector('#cf_dropdown--1');
	item2 = document.querySelector('#cf_nav__item--2');
	dropdown2 = document.querySelector('#cf_dropdown--2');
	item3 = document.querySelector('#cf_nav__item--3');
	dropdown3 = document.querySelector('#cf_dropdown--3');

	// Desktop toggle
	document.querySelector('.cf_navbar__toggle').addEventListener('click', (e) => {
		document.querySelector('.cf_navbar').classList.toggle('cf_navbar--close');
		document.querySelector('.cf_page').classList.toggle('cf_page--wide');
	});
	// Mobile toggle
	document.querySelector('.cf_toggle').addEventListener('click', (e) => {
		document.querySelector('.cf_overlay').style.display = 'block';
		document.querySelector('.cf_navbar__list').classList.add('cf_navbar__list--show');
	});
	document.querySelector('.cf_toggle--close').addEventListener('click', (e) => {
		document.querySelector('.cf_overlay').style.display = 'none';
		document.querySelector('.cf_navbar__list').classList.remove('cf_navbar__list--show');
	});
	// Mobile dropdown
	item1.addEventListener('click', (e) => {
		if (dropdown1.style.display == "block") {
		        dropdown1.style.display = "none";
		    } else {
		        dropdown1.style.display = "block";
		}
		item1.classList.toggle('cf_nav__link--active');
	});
	item2.addEventListener('click', (e) => {
		if (dropdown2.style.display == "block") {
		        dropdown2.style.display = "none";
		    } else {
		        dropdown2.style.display = "block";
		}
		item2.classList.toggle('cf_nav__link--active');
	});
	item3.addEventListener('click', (e) => {
		if (dropdown3.style.display == "block") {
		        dropdown3.style.display = "none";
		    } else {
		        dropdown3.style.display = "block";
		}
		item3.classList.toggle('cf_nav__link--active');
	});
</script>
